name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # testes unitários
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test:unit

  # testes de integração
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        run: npm run test:integration
  
  # deploy (só roda se os dois testes passarem)
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [unit-test, integration-test] # agora depende de ambos os jobs de teste n só de um
    
    permissions:
      contents: "read"
      id-token: "write"
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 🔒 Google Auth
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: 🏗️ Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.SERVICE_NAME }}
          region: ${{ secrets.SERVICE_REGION }}
          source: ./

      - name: 📤 Show Output
        run: echo ${{ steps.deploy.outputs.url }}